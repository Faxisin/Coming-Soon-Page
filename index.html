<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="comingSoon.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faxis</title>
    <link rel="icon" href="finalLogo.png" type="image/x-icon">
</head>
<body>

    <div class="logo">
        <img src="finalLogo.png" alt="logo" id="finalLogo">
    </div>

    <div class="heroText">
        Faxis
    </div>

    <div class="intellectify">
        <h1>Intellectify your finances</h1>
    </div>

    <div class="comingSoonText">
        <h1>Coming Soon...</h1>
    </div>

    <div class="subscribeBox">
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <button id="subscribeButton">></button>
    </div>

    

    <div class="footer">
        <div class="footerText">
            <h1>Brought to you by</h1>
        </div>

        <div class="founders">
            <div class="founderContainer">
                <img src="ceo.jpg" alt="founder1" class="founderImage">
                <div class="blackCover">Chief Executive Officer <br/> ~ Khalid Khan</div>
                
            </div>
            <div class="founderContainer">
                <img src="cto.jpg" alt="founder2" class="founderImage">
                <div class="blackCover">Chief Technical Officer <br/> ~ Saksham Sinha</div>
                
            </div>
            <div class="founderContainer">
                <img src="cfo.jpg" alt="founder3" class="founderImage">
                <div class="blackCover">Chief Financial Officer <br/> ~ Yash Pandey</div>
                
            </div>
        </div>
        
    </div>

    <script src="comingSoon.js"></script>
    
</body>
</html>
